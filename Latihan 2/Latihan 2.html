<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
    <fieldset>
        <legend>Your Detail </legend>
        <form action="">
            <div>
            <label for="fname"> Name: </label>
            <input type="text" id="fname" name="fname"><br></br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </form>
    </fieldset>

    <fieldset>
        <legend>Your Review </legend>
        <div>How did you hear about us? Google Friend Advent Other</div>
        <form action="">
            <table>
                <tr>
                    <td>
                        <input name="yes" type="radio">
                        <label for="yes">Yes</label>
                    </td>
                    <td>
                        <input name="no" type="radio">
                        <label for="no">No</label>
                    </td>
                    <td>
                        <input name="maybe" type="radio">
                        <label for="maybe">Maybe</label>
                    </td>
                </tr>
            </table>
            <div>
                <p>Comment</p>
                <textarea name="" id="" cols="50" rows="6"></textarea>
            </div>
            <input type="checkbox">
            <label for="sign"> Sign up for email update</label>
            <div>
                <input type="submit" value="submit review"> 
            </div>
        </form>
    </div>
    </fieldset>
</body>
</html>
